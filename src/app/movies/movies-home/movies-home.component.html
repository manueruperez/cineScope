<div class="container" *ngIf="loading; else content">
  <mat-spinner></mat-spinner>
</div>

<ng-template #content>
  <div class="search-and-sort">
    <mat-form-field appearance="fill">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" />
    </mat-form-field>

    <mat-button-toggle-group
      #group="matButtonToggleGroup"
      (change)="sortMovies(group.value)"
    >
      <mat-button-toggle value="title">TÃ­tulo</mat-button-toggle>
      <mat-button-toggle value="date">Fecha</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let movie of filteredMovies">
      <app-movie-card
        [movie]="movie"
        (viewDetails)="handleViewDetails($event)"
        (addToWatchlist)="handleAddToWatchlist($event)"
      ></app-movie-card>
    </div>
  </div>
</ng-template>
