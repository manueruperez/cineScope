<div class="container" *ngIf="loading; else content">
  <mat-spinner></mat-spinner>
</div>

<ng-template #content>
  <div class="row">
    <div class="col-md-4" *ngFor="let movie of movies">
      <app-movie-card
        [movie]="movie"
        (viewDetails)="handleViewDetails($event)"
        (addToWatchlist)="handleAddToWatchlist($event)"
      ></app-movie-card>
    </div>
  </div>
</ng-template>
