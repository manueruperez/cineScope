<div *ngIf="movie; else noMovieContent" class="container">
  <div class="row movie-details">
    <div class="col-md-8">
      <h2>{{ movie.title }}</h2>
      <section class="movie-details__treiler-section">
        <app-video-player [videoUrl]="movie.trailerLink"></app-video-player>
      </section>
      <section>
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <img
              class="movie-details__image"
              [src]="movie.imageUrl"
              alt="{{ movie.title }}"
            />
          </div>
          <div class="col-md-8 col-sm-12">
            <p>{{ movie.description }}</p>
            <p><strong>Categor√≠as:</strong> {{ movie.genre.join(", ") }}</p>
          </div>
        </div>
      </section>
    </div>
    <div class="col-md-4">
      <app-top-movies-list></app-top-movies-list>
    </div>
  </div>
</div>
<ng-template #noMovieContent>
  <p>To do</p>
</ng-template>
