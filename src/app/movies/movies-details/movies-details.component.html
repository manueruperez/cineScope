<div *ngIf="movie; else noMovieContent" class="container">
  <div class="row movie-details">
    <div class="col-md-8">
      <h2>{{ movie.title }}</h2>
      <section class="movie-details__treiler-section">
        <app-video-player [videoUrl]="movie.trailerLink"></app-video-player>
      </section>
      <section>
        <p *ngIf="isInWatchList" class="on-watchilst-movie">On Watchlist</p>
        <div class="row details-container">
          <div class="col-md-4 col-sm-12">
            <img
              class="movie-details__image"
              [src]="movie.imageUrl"
              alt="{{ movie.title }}"
            />
          </div>
          <div class="col-md-8 col-sm-12">
            <p><strong>Rating:</strong> ‚≠ê {{ movie.rating }}</p>
            <p><strong>Genre:</strong> {{ movie.genre.join(", ") }}</p>
            <p><strong>Duration:</strong> {{ movie.duration }}</p>
            <p><strong>Released:</strong> {{ movie.releasedDate }}</p>
            <p><strong>Description:</strong>{{ movie.description }}</p>
            <button
              *ngIf="!isInWatchList"
              color="primary"
              mat-button
              (click)="onAddToWatchlist()"
              matTooltip="Add to watchlist"
            >
              <mat-icon>add_circle_outline</mat-icon>
            </button>
            <button
              *ngIf="isInWatchList"
              color="warn"
              mat-button
              (click)="onRemoveToWatchlist()"
              matTooltip="Remove to watchlist"
            >
              <mat-icon>remove_circle_outline</mat-icon>
            </button>
          </div>
        </div>
      </section>
    </div>
    <div class="col-md-4">
      <app-top-movies-list></app-top-movies-list>
    </div>
  </div>
</div>
<ng-template #noMovieContent>
  <p>To do</p>
</ng-template>
